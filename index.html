<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Aritméticas</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Operaciones Aritméticas en JavaScript</h1>

    <div class="grid-container">
        <div class="grid-item">
            <input type="number" id="numero1" placeholder="Número 1">
        </div>
        <div class="grid-item">
            <input type="number" id="numero2" placeholder="Número 2">
        </div>

        <div class="grid-item resultado" colspan="2">
            <h2 id="resultado"></h2>
        </div>

        <div class="grid-item">
            <button onclick="sumar()">Sumar</button>
        </div>
        <div class="grid-item">
            <button onclick="restar()">Restar</button>
        </div>
        <div class="grid-item">
            <button onclick="multiplicar()">Multiplicar</button>
        </div>
        <div class="grid-item">
            <button onclick="dividir()">Dividir</button>
        </div>


    <script src="script.js"></script>
</body>
</html>
